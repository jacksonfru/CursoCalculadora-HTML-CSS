<!DOCTYPE html>
<html lang="pt">

<head>

<meta charset="UTF-8">
<title>Selector pseudo-class</title>

<style>

  selector:pseudo-class{ property: value;}
  a:link{color: green;}   
  a:hover{font-size: 50px;}
  a:visited{color: red;}


</style>
</head>
<body>

 <a href="https://www.youtube.com/"> Este é um link para a página do Youtube.</a>
    


</body>
</html>
