<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text decoratin</title>

    <style>

        p.texto-under{text-decoration: underline;}
        p.texto-over{text-decoration: overline;}
        a {text-decoration: none;}

    </style>
</head>
<body>

    <h1> Decoração de texto </h1>

    <p class="texto-under">Este texto está sublinhado</p>

    <p class="texto-over"> Este texto tem uma <i>overline</i></p>

    <p class="texto-link"><a href="https://www.google.com/" target="_blank"> Link não está sublinhado.</a>


    
</body>
</html>
