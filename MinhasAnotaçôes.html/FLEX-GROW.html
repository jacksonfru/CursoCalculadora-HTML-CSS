<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.container1 {
  display: flex;
}

.item2 {
  flex-grow: 1; /* Todos os itens têm flex-grow definido como 1 */
  padding: 10px;
  margin: 5px;
  background-color: lightblue;
}



.container {
  display: flex;
}

.item {
  padding: 10px;
  margin: 5px;
  background-color: lightblue;
}

.item:nth-child(2) {
  flex-grow: 2; /* Este item crescerá duas vezes mais rápido do que os outros */
}
    </style>
</head>
<body>

    <div class="container1">
        <div class="item2">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item2">Item 3</div>
      </div>


      <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
      </div>
    
</body>
</html>
