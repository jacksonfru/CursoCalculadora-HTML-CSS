<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Flex-Direction</title>
    <style>
        .container {
            display: flex;
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .item {
            flex: 1;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container" style="flex-direction: row;">
        <div class="item">SOL</div>
        <div class="item">SOL</div>
        <div class="item">SOL</div>
    </div>

    <div class="container" style="flex-direction: row-reverse;">
        <div class="item">LUA</div>
        <div class="item">LUA</div>
        <div class="item">LUA</div>
    </div>

    <div class="container" style="flex-direction: column;">
        <div class="item">TERRA</div>
        <div class="item">TERRA</div>
        <div class="item">TERRA</div>
    </div>

    <div class="container" style="flex-direction: column-reverse;">
        <div class="item">MARTE</div>
        <div class="item">MARTE</div>
        <div class="item">MARTE</div>
    </div>
</body>
</html>
