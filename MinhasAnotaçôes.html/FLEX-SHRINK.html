<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.container {
  display: flex;
  width: 200px; /* Container menor para demonstrar o encolhimento */
}

.item {
  flex-basis: 100px;
  padding: 10px;
  margin: 5px;
  background-color: lightblue;
  text-align: center;
}

.item1 {
  flex-shrink: 1; /* Encolher normalmente */
}

.item2 {
  flex-shrink: 2; /* Encolher duas vezes mais que o item 1 */
}

.item3 {
  flex-shrink: 3; /* Encolher trÃªs vezes mais que o item 1 */
}


    </style>
</head>
<body>

    <div class="container">
        <div class="item item1">SOL</div>
        <div class="item item2">LUA</div>
        <div class="item item3">TERRA</div>
      </div>


    
</body>
</html>
