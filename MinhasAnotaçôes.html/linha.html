<!DOCTYPE html>
<html>
<head>
    <style>
        .centered-hr {
            border: none; /* Remove todas as bordas */
            height: 1px; /* Define a altura da linha */
            background-color: #000; /* Define a cor da linha */
            width: 50%; /* Define a largura da linha */
            margin: 0 auto; /* Centraliza a linha horizontalmente */
        }
    </style>
</head>
<body>

    <h1>Exemplo de Linha Horizontal Centralizada</h1>
    <p>Este é um parágrafo de exemplo.</p>
    <hr class="centered-hr">
    <p>Este é outro parágrafo de exemplo.</p>

</body>
</html>
