<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Principais TAGS
    
    Cabeçalho(headline) :
    <h1> - só pode ser utilizado uma unica vez.(texto mais importante)
    <h2> 
    <h3> 
    <h4> 
    <h5>
    <h6> 

    Quebra de texto 
    <br>

    Parágrafo
    <p>

    Itálico
    <i>

    Negrito
    <b>

    Enfase
    <strong>

    Listas
        - UL - Não Ordenadas.
        - OL - Ordenadas.
        - li - Adiciona Itens da Lista.

    


    -->

    <h1>Dona Maria - Bolos</h1>

    <br>

    <h2>Detalhes sobre os bolos</h2>
    <br>
    <p>Os bolos da <b>Dona maria</b> são os <strong>melhores que você </strong> pode encontrar,
        <i>COMPRE AGORA</i>.
    </p>

    <br>
    <h3>Os sabores dos bolos da Dona Maria</h3>
    <ul>

        <li>Chocolate</li>
        <li>Morango</li>
        <li>Cenoura</li>
    </ul>
    
    <h3>Como comprar os bolos</h3>
    <ol>

        <li>Escolha o sabor</li>
        <li>Ligue para nós</li>
        <li>Espera a entrega</li>
    </ol>


</body>
</html>
