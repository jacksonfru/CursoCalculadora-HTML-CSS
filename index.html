<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhaCalculadoraHTMLCSS</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <hr class="centered-hr">
        <div class="buttons">
            <button style="color: red;">C</button>
            <button class="verde">()</button>
            <button class="verde">%</button>
            <button class="verde">รท</button>
            <button class="visual">7</button>
            <button class="visual">8</button>
            <button class="visual">9</button>
            <button class="verde">x</button>
            <button class="visual">4</button>
            <button class="visual">5</button>
            <button class="visual">6</button>
            <button class="verde">-</button>
            <button class="visual">1</button>
            <button class="visual">2</button>
            <button class="visual">3</button>
            <button class="verde">+</button>
            <button class="visual">+/-</button>
            <button class="visual">0</button>
            <button class="visual">,</button>
            <button class="verdeBranco">=</button>
        </div>
    </div>


</body>

</html>
