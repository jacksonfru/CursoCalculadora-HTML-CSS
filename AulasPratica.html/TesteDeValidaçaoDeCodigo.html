<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Validação de Código</title>


<style>

</style>


</head>
<body>

    <h1> Formulário </h1>

    <hr>

    <form>

        nome <input type="text" id="text" name="nome"> <br>

        Introduza a sua Password <input type="password" id="pass" name="palavra-passe"> <br>

        Data de nascimento <input type="date" id="birthday" name="data nascimento"> <br>

        Telefone <input type="tel" id="phone" name="telefone" 
        placeholder="123-456-789" pattern="[0-9][0-9][0-9][[0-9][0-9][0-9][0-9][0-9][0-9]"> <br>

        e-mail <input type="email" id="e-mail" name="e-mail"> <br>

        Género <br>

        <input type="radio" id="male" name="gender" value="male">
        Masculino <br>

        <input type="radio" id="female" name="gender" value="female">
        Feminino <br>

        Nacionalidade <br>

        <select name="select">

            <option value="nacionalidade">Potuguesa</option>

            <option value="nacionalidade">Outra</option>

        </select>

        Escolheu este curso por motivos profissionais? <br>

        <input type="checkbox" id="box" name="sim" value="sim"
        checked> SIM <br>

        <input type="checkbox"  name="não" value="nao"> NÃO

        Descreva as suas motivações para frequentar este curso. <br>

        <textarea cols="50" rows="20" name="descrição"></textarea><br>

        Numa escala de 1 a 5 como avalia este curso? <br>

        <input type="range" id="range" name="range" min="0" max="5">
        <br>

        <hr>

        <button type="submit"> Enviar formulário </button>

        <button type="reset"> Apagar formulário </button>
    
    </form>
   
</body>
</html>
