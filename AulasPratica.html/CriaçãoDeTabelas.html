<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Tabelas</title>
</head>
<body>

    <h2> "Preços dos quartos de hotel"</h2>

    <hr>

    <table border="1px" cellspacing="10px" cellpading="5px">

        <tr>

            <th colspan="3" bgcolor="#819FF7"><strong>Preço por tipo de quarto</strong></th>

        </tr>

        <tr>

            <td bgcolor="#819F7D8">Nome do quarto</td>

            <td bgcolor="#819F7D8">Capacidade</td>

            <td bgcolor="#819F7D8">preço</td>
                      
        </tr>

        <tr>

            <td bgcolor="#D8D8D8">Lisboa</td>

            <td>1 pax</td>

            <td>30,00€</td>

        </tr>

        <tr>

            <td bgcolor="#D8D8D8">Porto</td>

            <td>2 pax</td>

            <td>40,00€</td>

        </tr>

        <tr>

            <td bgcolor="#D8D8D8">Coimbra</td>

            <td>3 pax</td>

            <td rowspan="2" bgcolor="#F5BCA9">50,00€</td>

        </tr>

        <tr>

            <td bgcolor="#D8D8D8">Faro</td>

            <td>4 pax</td>

        </tr>





    </table>
    
</body>
</html>
