<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Leyout Float CSS</title>

    <style>

        * {

            box-sizing: border-box;
        }

        body {

            font-family: Arial, Helvetica, sans-serif;
        }

        /* Estilizar o header */

        header {

            background-color: #26354a;
            padding: 15px;
            text-align: center;
            font-size: 30px;
            color: #b4aeb2;
        }

        /* Crias duas colunas/caixas que flutuam uma ao lado da outra*/

        nav {

            float: left;
            width: 25%;
            height: 200px;
            background: #ae3f41;
            padding: 20px;
        }

        /* Estilização dos links do menu */

        nav ul {

            list-style-type: none;
            padding: 5px;
        }

        article {

            float: left;
            padding: 20px;
            width: 75%;
            background-color: #ffffff;
            height: 200px;
        }

        /* Apagar informação após as colunas */

        section:after {

            content: "";
            display: table;
            clear: both;
        }

        /* Estilização do footer */

        footer {

            background-color: #5a5c5b;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - Faz com que as duas colunas, em screens
        menores de 600px, apareçam uma em cima da outra*/

        @media (max-width: 600px) {

            nav, article {

                width: 100%;
                height: auto;
            }
        }

    </style>
    


</head>
<body>

    <header>

    <img id="darth" src="darth.jpeg" alt="Darth Vader" 
    width="300">

    <h2>Dart Vader Website</h2>

    <p>I am your father</p>

    </header>

    <section>
        <nav>
            <ul>

                <li><a href="">Home</a></li>
                <li><a href="">About me</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Contact</a></li>

            </ul>
        </nav>
    

    

        <article>

            <h1>Hello world!</h1>

            <p>Welcome to the dark side!</p>
            
        </article>

    </section>
    

    <footer>

        <p>Contact me</p>
    </footer>
    
</body>
</html>
