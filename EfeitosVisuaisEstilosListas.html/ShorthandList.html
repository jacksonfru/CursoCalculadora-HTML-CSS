<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorthand list</title>

    <style>

        ul.lista-b {

            list-style-type: square;
            list-style-position: outside;
            list-style-image: url(arubinha.jpg);
        }

        ul.lista-c {

            list-style: square outside url(arubinha.jpg)
        }
    </style>
</head>
<body>

    <ul class="lista-b">

        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>


    </ul>

    <p> simplificado </p>

    <ul class="lista-c">

        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ul>
    
</body>
</html>
