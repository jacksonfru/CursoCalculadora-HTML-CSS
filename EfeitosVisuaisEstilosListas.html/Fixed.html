<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fixed </title>

    <style>

        div.fixed {

            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: auto;
            background-color: #fc0339;
        }
    </style>
</head>
<body>

    <h2>position: fixed;</h2>

    <div class="fixed">

    Este elemento tem position:fixed e como tal permanecerá sempre no
    mesmo local da viewport, mesmo quando se faz scroll ou se altera o
    zoom. Neste caso irá sempre posicionar‐se no canto inferior
    direito da viewport, já que as propriedades bottom e right têm
    valor 0.

    </div>


    
</body>
</html>
