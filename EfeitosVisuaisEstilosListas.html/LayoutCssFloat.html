<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Layout CSS Float</title>

    <style>
* {

box-sizing: border-box;
}

body {

font-family: Arial, Helvetica, sans-serif;
}

.header {

background-color: aquamarine;
text-align: center;
padding: 15px;
font-size: 10px;

}

.column {

float: left;
padding: 10px;
height: 300px;
}

.column.side {

width: 25%;
background-color: #555b6e;
}

#column_right {

background-color: #898bae;
}

.column.middle {

width: 50%;
background-color: #faf9f9;
}

.row:after {

content: "";
display: table;
clear: both;
}

.footer {

background-color: #ffd6ba;
padding: 10px;
text-align: center;

}

/* Para as colunas ficarem, umas em cima das outras e não ao lado de umas as outras.*/
@media (max-width: 600px) {

.column.side, 
.column.middle{

    width: 100%;
}

h2 {

    font-size: 40px;
}
}


    </style>


</head>
<body>

    <div class="header">
    
    
        <h1> CSS Template </h1>
    
        <h2>Template construído através de CSS Float e com comportamento
        responsivo </h2>
    
        </div>
    
    
        <div class="row">
    
            <div class="column side"> Coluna esquerda </div>
            <div class="column middle"> Coluna meio </div>
            <div class="column side" id="column_right"> Coluna direita </div>
    
        </div>
    
        <div class="footer">
    
            <p> Footer </p>
    
    
        </div>
    
    
</body>
</html>
