<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu Primeiro Layout</title>

    <script src="https://kit.fontawesome.com/d132031da6.js"
crossorigin="anonymous"></script>


    <style>

* {

 box-sizing: border-box;
}

body {

font-family: Arial, Helvetica, sans-serif;
}

/* Estilização do cabeçalho*/

.header {

background-color: #759796;
padding: 30px;
text-align: center;
font-size: 35px;
color: #fffbc7;
}

/*Crias 3 colunas ao lado uma das outras*/

.column-meio, .column-lado {

    float: left;
    padding: 10px;
    height: 300px; /*Valor atribuido apenas para demonstração*/
}

/* Colunas do lado esquerdo e direito*/
.column-lado {

    width: 25%;
    background-color: #b9d532;
}

/* Coluna do meio*/

.column-meio {

    width: 50%;
    background-color: #fffbc7;
}

/* Para limpar o float após as colunas*/

.row:after {

content: "";
display: table;
clear: both;
}

/* Estilização do footer*/

.footer {

background-color: #292d73;
padding: 10px;
text-align: center;
color: #fff;
}

/* Responsável pelo Layout*/

@media (max-width: 600px) {

    .column-lado, .column-meio {

        width: 100%;
    }
}

ul {

    list-style-type: none;
    margin: 0;
    padding: 10px;
    background-color: #3a64ae;
}

li {

    display: inline;
}

li a {

    padding: 10px 20px;
    text-decoration: none;
    color: white;
    text-decoration: none;
}

a:hover{

    background-color: #ffcc03;
}

.active {

    font-size: 24px;
    font-weight: bold;
}

#float-right{

    float: right;
}

    </style>

</head>
<body>

    <div class="header">

        <img src="arubinha.jpg">

        <p>O meu primero layout</p>

</div>

<div class="nav">

        <li><a href="https://www.w3.org/">W3C</a></li>

        <li id="float-rigth"><a href=""> <i class="fas fa-search">
            
        </a></i><li>

    </ul>
</div>

<div class="row">
<div class="column-lado">Coluna 1 - ocupa 25% da largura 
    total</div>
  <div class="column-meio">Coluna 2 - ocupa 50% da largura 
    total</div>
<div class="column-lado">Coluna 3 - ocupa 25% da largura 
    total</div>
</div>

<div class="footer">

    <p>Isto é um footer</p>

</div>   
</body>
