<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Border-Radius - Thumbnail(Miniaturas) </title>

    <style>

        img {

            width: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;

        }


    </style>
</head>
<body>

    <h1>Estilização de iimagens - Thumbnail </h1>

    <h2>Abaixo pode ver‐se uma imagem tipo thumbnail. Para tal, foi
        usada a propriedade border.</h2>

    <img src="rodasbike.jpg" alt="Rodas">
    
</body>
</html>
