<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Style-Position</title>

    <style>

        ul.lista-out {

            list-style-position: outside;
        }

        ul.lista-in {

            list-style-position: inside;
        }

    </style>
</head>
<body>

    <h2>Listas - A propriedade <i>list-style-position</i></h2>

    <p> outside </p>

    <ul class="lista-out">

        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ul>

    <p> inside </p>

    <ul class="lista-in">

        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        
    </ul>
    
</body>
</html>
