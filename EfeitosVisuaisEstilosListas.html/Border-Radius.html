<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Border-Radius property </title>

    <style>

        img {

            width: 300px;
        }

        #img1 {

            border-radius: 10px;
        }

        #img2 {

            border-radius: 50px;
        }

        #img3 {

            border-radius: 150px;
        }
    </style>
</head>
<body>

    <h1>Estilização de imagens - A propriedade border-radius</h1>
    
    <h2>Abaixo pode ver-se a mesma imagem com valores de border-radius
        diferentes. Quanto maior o valor deste atributo mais arredondados
        serão os seus cantos.</h2>

    <img src="rodasbike.jpg" alt="Rodas">

    <img id="img1" src="rodasbike.jpg" alt="Rodas">

    <img id="img2" src="rodasbike.jpg" alt="Rodas">

    <img id="img3" src="rodasbike.jpg" alt="Rodas">
</body>
</html>
