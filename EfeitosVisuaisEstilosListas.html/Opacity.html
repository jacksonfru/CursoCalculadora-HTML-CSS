<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Opacity property</title>

    <style>

        .lessopacity {

            opacity: 0.2;
            width: 400px;
        }

        .mediumopacity {

            opacity: 0.5;
            width: 400px;
        }

        .moreopacity {

            opacity: 1;
            width: 400px;
        }
    </style>
</head>
<body>

</html>
