<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WebPage HTML/CSS</title>

    <style type="text/css">

        h2{

            width: 50%;
            background-color: #8aa7da;
            color: #ffffff;
            margin: auto;
            text-align: center;
            padding: 20px;

        }


        .container {

            position: relative;
        }

        .top_left {

            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 18px;

        }

        .top_right {

            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 18px;

        }

        .bottom_left {

            position: absolute;
            bottom: 8px;
            left: 16px;
            font-size: 18px;

        }

        .bottom_right {

            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;

        }

        .center {

            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 28px;
            
        }

        img {

            width: 100%;
            opacity: 50%;
        }


    </style>
</head>
<body>

    <div class="cabeçalho">

    <h2>Exercício prático -  Unidade 9</h2>

    <p>Neste exercício prático vamos identificar os cantos e o 
       centro da imagem</p>

       </div>
    

    <div class="container">

    <img src="rodasbike.jpg" alt="Rodas" width="300px" height="auto">

    <div class="top_left">Canto Superior Esquerdo</div>

    <div class="top_right">Canto Superior Direito</div>

    <div class="bottom_left">Canto Inferior Esquerdo</div>

    <div class="bottom_right">Canto Inferior Direito</div>

    <div class="center">Centro</div>

    </div>

    

    

    


    
</body>
</html>
