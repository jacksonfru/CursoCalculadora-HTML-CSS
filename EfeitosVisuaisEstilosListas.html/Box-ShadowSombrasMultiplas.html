<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Box-Shadow Sombras Multiplas</title>

    <style>

        #example1 {

            border: 1px solid;
            padding: 10px;
            box-shadow: 5px 5px #639db0, 10px 10px #f2dc8a, 15px 
            15px #e66c6a;
            width: 50%;
        }
    </style>
</head>
<body>

    <div id="example1">

        <p>Esta div multiplas sombras.</p>
    </div>
    
</body>
</html>
