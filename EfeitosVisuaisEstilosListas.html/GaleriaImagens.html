<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Galeria de Imagens</title>

    <style>

        div.minha-galeria {
            
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.minha-galeria:hover {

            border: 1px solid #777;
        }

        div.minha-galeria img {

            width: 100px;
            height: auto;
        }

        div.desc {

            padding: 15px;
            text-align: center;
        }


    </style>

</head>
<body>


    <h2>Galeria de Imagens</h2>

    <div class="minha-galeria">

        <a target="_blank" href="mastD.png">
        <img src="mastD.png" alt="Master D">
        </a>
        <div class="desc">Mater D</div>

    </div>

    <div class="minha-galeria">

        <a target="_blank" href="logoGoogle.jpeg">
        <img src="logoGoogle.jpeg" alt="Goolge">
        </a>
        <div class="desc">Google</div>

    </div>

    <div class="minha-galeria">

        <a target="_blank" href="w3scholsLogo.jpeg">
        <img src="w3scholsLogo.jpeg" alt="W3Schools">
        </a>
        <div class="desc">W3Schools</div>

    </div>

    <div class="minha-galeria">

        <a target="_blank" href="logow3C.png">
        <img src="logow3C.png" alt="W3c">
        </a>
        <div class="desc">W3C</div>

    </div>


</body>
</html>
