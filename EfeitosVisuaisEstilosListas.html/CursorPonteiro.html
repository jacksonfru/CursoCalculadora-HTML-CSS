<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tipos de Cursores </title>

    <style>

        .default {

            cursor: default;
        }

        .poínter {

            cursor: pointer;

        }

        .help {

            cursor: help;

        }

        .wait {
            cursor: wait;

        }

        .text {

            cursor: text;

        }

        .progress {

            cursor: progress;

        }

        .zoom-in {

            cursor: zom-in;

        }

        .zoom-out {

            cursor: zoom-out;

        }

        .auto {

            cursor: auto;

        }

        .url {

            cursor: url(masterd-laranja.jpg), auto;

        }

        .crosshair {

            cursor: crosshair;
        }




    </style>
</head>
<body>

    <h1>A propriedade cursor</h1>

    <p>Tipos de Cursores.</p>

    <p class="default"> Default </p>
    <p class="poínter"> Poínter </p>
    <p class="help"> Help </p>
    <p class="wait"> Wait </p>
    <p class="text"> Text </p>
    <p class="progress"> Progress </p>
    <p class="zoom-in"> zoom-in </p>
    <p class="zoom-out"> Zoom-out </p>
    <p class="auto"> Auto </p>
    <p class="url"> Url </p>
    <p class="crosshair"> Crosshair </p>
    
</body>
</html>
