<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Style-Imagr</title>

    <style> 
    
    ul.img-b{
        list-style-image: url(x.jpg);
    }
    </style>
</head>
<body>

    <h2>Listas - A propriedade <i>list-style-image</i></h2>

    <ul class="img-b">

        <li>word 1</li>
        <li>word 2</li>
        <li>word 3</li>

    </ul>
    
</body>
</html>
