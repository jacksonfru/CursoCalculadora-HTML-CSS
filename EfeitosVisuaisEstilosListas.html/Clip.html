<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Propriedade Clip</title>

    <style>

        #image-clipe{


            position: absolute;

            clip: rect(0px, 250px, 150px, 0px);

        }


    </style>
</head>
<body>
    
    <h1>A propriedade <i>clip</i></h1>

    <h2> Imagem original </h2>

    <img src="rodasbike.jpg"  width="300px" height="200px">

    <h2> Imagem aplicando propriedade clip</h2>

    <img id="image-clipe"  src="rodasbike.jpg"> 



</body>
</html>
