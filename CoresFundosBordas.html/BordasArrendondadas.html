<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas Arredondadas</title>

    <style>

        #parag_1 {

            border-style: solid;
            border-width: 2px;
            border-color: #60875b;
            padding: 20px;
            border-radius: 20px;
        }

        .minha_frase2{

            border-style: solid;
            border-width: 4px;
            border-radius: 10px;
            padding: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <h1>A propríedade <i>border-radius</i></h1>

    <p id="parag_1">Este parágrafo tem bordas arredondadas.</p>

    <p class="minha_frase2"> Este parágrafo tem bordas arredondadas.</p>


</body>
</html>
