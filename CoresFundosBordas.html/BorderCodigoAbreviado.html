<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border - Código Abreviado</title>

    <style>

        p{

            border-width: 5px;
            border-style: solid;
            border-color: red;
            border-radius: 5px;
            background-color: lightgrey;
        }

        p{

            border: 5px solid red;
            border-radius: 5px;
            background-color: lightgrey;
        }

    </style>
</head>
<body>

    <h1><i>Shorthand code</i></h1>

    <p>Este parágrafo tem CSS shorthand.</p>
    
</body>
</html>
