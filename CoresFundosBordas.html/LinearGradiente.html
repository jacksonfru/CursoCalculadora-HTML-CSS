<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradiente</title>


    <style>

        h1 {text-align: center; 
            margin: 20px; 
            padding: 50px;}

        #grad_1 {background-color: #33ffbd;
        background-image: linear-gradient(#33ffbd, #ffc300);}

        #grad_2 {background-color: #33ffbd;
        background-image: linear-gradient(to right, #33ffbd, #ffc300);}

        #grad_3 {background-color: #33ffbd;
        background-image: linear-gradient(to bottom right, #33ffbd, #ffc300);}

        #grad_4 {background-color: #33ffbd;
        background-image: linear-gradient(300deg, #33ffbd, #ffc300);}

        #footer{text-align: right;}
    </style>
</head>
<body>

    <h1> A minha primeira página usando gradientes lineares em CSS</h1>

    <div id="grad_1">

        <h1> Gradiente linear com direção "to bottom" - default</h1>

    </div>

    <div id="grad_2">

        <h1> Gradiente linear com direção "to right"</h1>

    </div>

    <div id="grad_3">

        <h1> Gradiente linear com direção "to bottom right"</h1>
    </div>

    <div id="grad_4">

        <h1> Gradiente linear com direção "300deg"</h1>

    </div>

    <hr>

    <p id="footer"> Feito por Sara Granja, 2020</p>


    
</body>
</html>
