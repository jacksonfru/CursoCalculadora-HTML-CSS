<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial-Gradiente</title>

    <style>
        #grad1{
            height: 200px;
            width: 200px;
            background-image: radial-gradient(#2c2823, #57c2bb, #922dfd);
        }

        #grad2{
            height: 200px;
            width: 400px;
            background-image: radial-gradient(#f07f09, #57c2bb, #922dfd);
        }

        #grad3{
            height: 200px;
            width: 400px;
            background-image: radial-gradient(circle, #2c2823, #57c2bb, #922dfd);
        }


    </style>

</head>
<body>

    <h1>Radial Gradiente - Formas</h1>

    <h2>Elipse (default):</h2>

    <div id="grad1">
        
    </div>

    <h1> Está são opções de Radial Gradiente.</h1>

    <div id="grad2">

    </div>

    <h1>Radial radientes - Fomas</h1>

    <h2><strong>Circle</strong></h2>
    <div id="grad3"></div>



    
</body>
</html>
