<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espessura de Bordas</title>


    <style>

        p.dotted{
            border-style: dotted;
            border-width: 2px;
        }

        p.solid{
            border-style: solid;
            border-width: thick;
        }
    </style>


</head>
<body>

    <h1> A propriedade <i>border-width </i></h1>

    <p class="dotted"> Este parágrafo tem <i>border</i> com espessura de 2px</p>

    <p class="solid"> Este parágrafo tem <i>border</i> com espessura pré-definida <i>trhink</i> </p>
    
</body>
</html>
